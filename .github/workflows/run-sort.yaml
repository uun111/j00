name: 自动编译并运行Sort的Main方法

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-sort-task:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Java 17 运行环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 编译Sort.java源文件
        run: javac Sort.java
        
      - name: 运行Sort的main方法
        run: java Sort